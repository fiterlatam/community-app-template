name: Albo Mifos Dev CI/CD
on:
  push:
    branches:
      - fiter/albo/dev
jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - uses: kamiazya/setup-graphviz@v1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.LATAM_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.LATAM_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - id: commit
        uses: pr-mpt/actions-commit-hash@v1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: latam-frontend
          IMAGE_TAG: ${{ steps.commit.outputs.short }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  continuous-deployment:
    needs: continuous-integration
    runs-on: ubuntu-latest
    steps:
    
      - id: commit
        uses: pr-mpt/actions-commit-hash@v1    
      
      
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.LATAM_REMOTE_HOST }}
          username: ${{ secrets.LATAM_REMOTE_USER }}
          key: ${{ secrets.LATAM_EC2_SSH_KEY }}
          script: |
            ./docker-login.sh
            cd mifos
            echo IMAGE_TAG=${{ steps.commit.outputs.short }} > .env
            docker stop mifos
            docker rm mifos
            docker pull 916148231619.dkr.ecr.us-east-2.amazonaws.com/latam-frontend:latest
            docker run -d --name mifos -v $HOME/mifos/conf.d:/etc/nginx/conf.d/ -v $HOME/mifos/letsencrypt:/etc/letsencrypt -p 80:80 -p 443:443 --network fineract_fineract_default 916148231619.dkr.ecr.us-east-2.amazonaws.com/latam-frontend:latest

