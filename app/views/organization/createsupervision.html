<div class="content-container">
    <ul class="breadcrumb">
        <li><a href="#/organization">{{'label.anchor.organization' | translate}}</a></li>
        <li><a href="#/supervisions">{{'label.anchor.managesupervisions' | translate}}</a></li>
        <li class="active">{{'label.anchor.createsupervision' | translate}}</li>
    </ul>
    <div class="card">
    	<div class="content">
    		<div class="toolbar">
    			<h4>{{'label.heading.createsupervision' | translate}}</h4>
    		</div>
    		<br/>
    		<form name="createsupervisionform" novalidate="" class="form-horizontal" ng-controller="CreateSupervisionController"
    		      rc-submit="submit()">
    		    <api-validate></api-validate>
    		    <fieldset>
					<!--parent office-->
					<div class="form-group">
						<label class="control-label col-sm-2">{{ 'label.input.parentoffice' | translate }}<span class="required">*</span></label>
						<div class="col-sm-3">
							<select id="parentId" ng-model="formData.parentId" class="form-control" name="parentId"
									ng-options="office.id as office.name for office in parentOfficesOptions"
									value="{{office.id}}"></select>
						</div>
						<div class="col-sm-3">
							<form-validate valattributeform="createsupervisionform" valattribute="parentId"/>
						</div>
					</div>
					<!--supervision name-->
					<div class="form-group">
						<label class="control-label col-sm-2">{{ 'label.input.supervision' | translate }}<span
								class="required">*</span></label>
						<div class="col-sm-3">
							<input id="name" ng-autofocus="true" type="text" name="name" ng-model="formData.name" class="form-control"
								   required late-Validate/>
						</div>
						<div class="col-sm-3">
							<form-validate valattributeform="createsupervisionform" valattribute="name"/>
						</div>
					</div>
					<!--responsible user-->
					<div class="form-group">
						<label class="control-label col-sm-2">{{ 'label.input.supervisionResponsibleUser' | translate }}<span class="required">*</span></label>
						<div class="col-sm-3">
							<select id="responsibleUserId" ng-model="formData.responsibleUserId" class="form-control" required late-Validate name="responsibleUserId"
									ng-options="responsibleUser.id as responsibleUser.firstname + ' ' + responsibleUser.lastname + ' (' + responsibleUser.username + ')'
									for responsibleUser in responsibleUserOptions"
									value="{{responsibleUser.id}}"></select>
						</div>
						<div class="col-sm-3">
							<form-validate valattributeform="createsupervisionform" valattribute="responsibleUserId"/>
						</div>
					</div>
					<!--cancel / submit buttons-->
    		        <div class="col-md-offset-3">
    		            <a id="cancel" href="#/supervisions">
    		                <button type="reset" class="btn btn-default">{{'label.button.cancel' | translate}}</button>
    		            </a>
    		            <button id="save" type="submit" class="btn btn-primary" has-permission='CREATE_SUPERVISION'>{{'label.button.save' | translate}}</button>
    		        </div>
    		    </fieldset>
    		</form>
    	</div>
    </div>
</div>
